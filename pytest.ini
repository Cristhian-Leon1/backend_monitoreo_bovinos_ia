[tool:pytest]
addopts = -v --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: marca tests como pruebas unitarias
    integration: marca tests como pruebas de integraci√≥n
    e2e: marca tests como pruebas end-to-end
    slow: marca tests que tardan mucho en ejecutarse
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
